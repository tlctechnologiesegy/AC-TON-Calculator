<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Tonnage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="status-bar">
        <h1>AC Tonnage & Load Calculator</h1>
    </nav>

    <div class="container">
        <div class="selectors-group">
            <div class="country-select">
                <label for="country">Select Your Country:</label>
                <select id="country" required>
                    <option value="">Please select your country</option>
                    <!-- Countries will be populated by JavaScript -->
                </select>
            </div>
            <div class="language-select">
                <label for="language">Select Language:</label>
                <select id="language" required>
                    <option value="en">English</option>
                    <option value="ar">العربية</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="de">Deutsch</option>
                    <option value="it">Italiano</option>
                    <option value="ru">Русский</option>
                    <option value="zh">中文</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="hi">हिंदी</option>
                </select>
            </div>
        </div>

        <form id="hvacForm">
            <div class="form-section">
                <h2>Room Dimensions</h2>
                <div class="input-group">
                    <label for="length">Room Length:</label>
                    <input type="number" step="0.01" id="length" required>
                    <span class="unit-label" data-imperial="ft" data-metric="m">ft</span>
                </div>
                <div class="input-group">
                    <label for="width">Room Width:</label>
                    <input type="number" step="0.01" id="width" required>
                    <span class="unit-label" data-imperial="ft" data-metric="m">ft</span>
                </div>
                <div class="input-group">
                    <label for="height">Room Height:</label>
                    <input type="number" step="0.01" id="height" required>
                    <span class="unit-label" data-imperial="ft" data-metric="m">ft</span>
                </div>
                <div class="input-group">
                    <label for="floor">Floor Level:</label>
                    <select id="floor">
                        <option value="">Select Floor Level</option>
                        <option value="ground">Ground Floor</option>
                        <option value="middle">Middle Floor</option>
                        <option value="top">Top Floor</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Windows & Doors</h2>
                <input type="number" placeholder="Number of Windows" id="windows" required>
                <input type="number" placeholder="Number of Doors" id="doors" required>
                <select id="sunExposure">
                    <option value="none">No Direct Sunlight</option>
                    <option value="morning">Morning Sun</option>
                    <option value="afternoon">Afternoon Sun</option>
                    <option value="allday">All Day Sun</option>
                </select>
            </div>

            <div class="form-section">
                <h2>Room Details</h2>
                <select id="insulation">
                    <option value="poor">Poor Insulation</option>
                    <option value="average">Average Insulation</option>
                    <option value="good">Good Insulation</option>
                </select>
                <input type="number" placeholder="Number of Occupants" id="occupants" required>
                <select id="furniture">
                    <option value="minimal">Minimal Furniture</option>
                    <option value="wooden">Wooden Furniture</option>
                    <option value="metal">Metal Furniture</option>
                    <option value="mixed">Mixed Furniture</option>
                </select>
            </div>

            <div class="form-section">
                <h2>Temperature Settings</h2>
                <div class="input-group">
                    <label for="targetTemp">Target Temperature:</label>
                    <input type="number" step="0.5" id="targetTemp" required>
                    <span class="unit-label" data-imperial="°F" data-metric="°C">°C</span>
                </div>
                <div class="input-group">
                    <label for="usageType">Usage Period:</label>
                    <select id="usageType">
                        <option value="sleep">Sleep Time (11:59 PM - 7:00 AM)</option>
                        <option value="full">Full Day (24 Hours)</option>
                    </select>
                </div>
            </div>

            <button type="submit">Calculate Load</button>
        </form>

        <div class="results" id="results">
            <h2>Calculation Results</h2>
            <div id="tonnage"></div>
            <div id="current"></div>
            <div id="daily"></div>
            <div class="usage-costs">
                <h3>Energy Usage & Costs</h3>
                <div id="sleepPeriod"></div>
                <div id="energyCost"></div>
            </div>
        </div>
    </div>
    <script src="strings.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
